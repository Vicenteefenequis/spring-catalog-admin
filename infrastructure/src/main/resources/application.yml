server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024 # Minimin "Content-Length" value that is required for compression to be applied
  undertow:
    threads:
      worker: 64
      io: 4
